name: dockur

services:
  windows:
    image: dockurr/windows
    container_name: dockur
    environment:
      VERSION: "11"
      DISK_SIZE: "48G"
      RAM_SIZE: "2G"
      CPU_CORES: "2"
      REGION: "en-US"
      KEYBOARD: "fr"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    stop_grace_period: 2m